name: Code Scan Checks

on:
  push:
    branches: [ main, main-local, local-dev ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, main-local, local-dev ]
  schedule:
    - cron: '35 10 10 * *'

jobs:
  gokart:
    name: GoKart SSA Check
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true

    - name: Install GoKart
      run: go install github.com/praetorian-inc/gokart@latest

    - name: Run GoKart
      run: gokart scan -s -o gokart-results.serif

    # Upload the SARIF file generated in the previous step
    - name: Upload SARIF results file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: gokart-results.sarif
