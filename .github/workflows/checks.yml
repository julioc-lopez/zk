name: Code Scan Checks

on:
  push:
    branches: [ main, main-local, local-dev ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, main-local, local-dev ]
  schedule:
    - cron: '35 10 10 * *'

jobs:
  gokart:
    name: GoKart SSA Check
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true

    - name: Build zk
      run: make build

    - name: GoKart
      continue-on-error: true
      run: |
        set -xue
        go install github.com/praetorian-inc/gokart@latest
        gokart scan -s -o gokart-results.sarif

    # Upload the SARIF file generated in the previous step
    - name: Upload GoKart results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: gokart-results.sarif

    # TODO: maybe split these into separate jobs
    - name: staticcheck
      uses: dominikh/staticcheck-action@v1.2.0
      continue-on-error: true
      with:
        version: "2022.1.3"
        install-go: false

